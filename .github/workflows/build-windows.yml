name: Build Windows EXE

on:
  push:
    branches: [ main ]
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci

      - name: Prepare icon (create build/icon.ico if missing)
        shell: bash
        run: |
          if [ -f build/icon.ico ]; then
            echo "icon.ico exists"
          else
            echo "No icon.ico found, creating from build/icon.svg"
            choco install imagemagick -y || true
            magick convert build/icon.svg -resize 256x256 build/icon.ico || magick build/icon.svg -resize 256x256 build/icon.ico
          fi

      - name: Build and package Windows EXE
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
        run: npm run build:win

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-executables
          path: dist/*.exe
